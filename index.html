<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON LINK -->
    <link rel="icon" type="image/svg+xml" href="/LOGO.png" />
    <!-- TITLE -->
    <title>Instagram</title>
    <!-- STYLES -->
    <style>
      /* FULL SCREEN SPLASH SHOWN BEFORE REACT MOUNTS */
      #splash {
        inset: 0;
        opacity: 1;
        display: flex;
        z-index: 99999;
        position: fixed;
        visibility: visible;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
        transition: opacity 360ms ease, visibility 360ms ease;
      }
      /* HIDDEN SPLASH STYLES */
      #splash.splash-hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      /* SPLASH CONTENT STYLES */
      #splash-content {
        gap: 1rem;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }
      /* MAIN INSTAGRAM LOGO STYLES */
      #insta-logo {
        width: 85px;
        height: 85px;
      }
      /* META LOGO STYLES */
      #meta-logo {
        width: 50%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <!-- SPLASH SCREEN - RENDERED BEFORE ANY JS RUNS -->
    <div id="splash" aria-hidden="false" role="status" aria-live="polite">
      <div id="splash-content">
        <img
          id="insta-logo"
          src="src/assets/images/INSTAGRAM.png"
          alt="Instagram Logo"
        />
        <img id="meta-logo" src="src/assets//images/META.png" alt="Meta Logo" />
      </div>
    </div>
    <!-- MAIN ROOT ELEMENT FOR REACT -->
    <div id="root"></div>
    <!-- FALLBACK JS FOR SPLASH SCREEN -->
    <script>
      setTimeout(() => {
        // GETTING SPLASH ELEMENT
        const splash = document.getElementById("splash");
        // IF SPLASH EXISTS AND IS NOT HIDDEN, THEN ADDING THE HIDDEN CLASS
        if (splash && !splash.classList.contains("splash-hidden")) {
          // ADDING THE HIDDEN CLASS
          splash.classList.add("splash-hidden");
          // ADDING SET-TIMEOUT FOR REMOVING THE SPLASH ELEMENT AFTER 500MS
          setTimeout(() => {
            if (splash.parentNode) splash.parentNode.removeChild(splash);
          }, 500);
        }
      }, 8000);
    </script>
    <!-- MAIN JS FILE FOR REACT -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
